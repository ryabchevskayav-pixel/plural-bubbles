<div id="editor-panel" class="panel" style="position: relative; z-index: 1000; margin: 20px;">
  <h2>🛠 Редактор игры</h2>
  
  <div class="row">
    <div>
      <label>Режим игры:</label>
      <label class="switch">
        <input type="checkbox" id="modeSwitch">
        <span class="slider round"></span>
      </label>
      <span id="modeStatus">Тапанье (Мягкий)</span>
    </div>
    
    <div>
      <label>Фон:</label>
      <select id="bgSelect" class="btn">
        <option value="underwater">🌊 Подводный мир</option>
        <option value="forest">🌲 Темный лес</option>
        <option value="space">🚀 Звездное небо</option>
        <option value="sunset">🌇 Вечерний пейзаж</option>
        <option value="city">🍕 Мегаполис (Дроны с едой)</option>
        <option value="custom">📁 Загрузить свой...</option>
      </select>
    </div>
  </div>

  <div class="row" style="margin-top: 15px;">
    <button class="btn primary" onclick="startGame()">Сохранить и Запустить</button>
  </div>
</div>
